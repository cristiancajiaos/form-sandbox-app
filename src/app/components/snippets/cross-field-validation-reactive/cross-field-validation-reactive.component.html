
<form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" class="form-control" formControlName="name"/>
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <small class="text-danger" *ngIf="name.errors.required">
        Input is required
        <br/>
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" id="alterEgo" name="alterEgo" class="form-control" formControlName="alterEgo"/>
  </div>
  <div class="form-group">
    <label for="power">Power</label>
    <select id="power" name="power" class="form-control" formControlName="power">
      <option *ngFor="let power of powers" [value]="power">
        {{power}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!heroForm.valid">
      Send
    </button>
  </div>
</form>

<hr/>

<p>Form Errors: {{heroForm.errors | json}}</p>
