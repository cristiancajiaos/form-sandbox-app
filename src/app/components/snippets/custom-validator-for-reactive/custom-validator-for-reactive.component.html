<form [formGroup]="heroForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" class="form-control" formControlName="name"/>
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <small class="text-danger" *ngIf="name.errors.required">
        This field is required
      </small>
      <br/>
      <small class="text-danger" *ngIf="name.errors.minlength">
        This field must be, at least, length 4 or more
      </small>
      <br/>
      <small class="text-danger" *ngIf="name.errors.forbiddenName">
        The name 'Bob' can't be used
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" id="alterEgo" name="alterEgo" class="form-control" formControlName="alterEgo"/>
  </div>
  <div class="form-group">
    <label for="power">Power</label>
    <select id="power" name="power" class="form-control" formControlName="power">
      <option *ngFor="let power of powers" [value]="power">
        {{power}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!heroForm.valid">
      Send
    </button>
  </div>
</form>
