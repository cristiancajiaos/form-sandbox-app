<form [formGroup]="textForm">
  <div class="form-group">
    <label for="myText">My Text</label>
    <input type="text" id="myText" name="myText" class="form-control" formControlName="myText">
    <div *ngIf="myText.invalid && (myText.dirty || myText.touched)">
      <small class="text-danger" *ngIf="myText.errors.required">
        Input Required
        <br/>
      </small>
      <small class="text-danger" *ngIf="myText.errors.oneNumber">
        Input must have at least one number
        <br/>
      </small>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!textForm.valid" (click)="onSubmit()">
      Send
    </button>
  </div>
</form>

<hr/>

<p>My Text: {{myText.value}}</p>
