<form #heroForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" required minlength="4"/>
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <small class="text-danger" *ngIf="name.errors.required">
        This field is required
      </small>
      <small class="text-danger" *ngIf="name.errors.minlength">
        The large of the input field must be, at least, length 4 or more
      </small>
    </div>
    <!-- No se puede usar el objeto [campo].errors con hidden, porque el objeto tiene
         la posibilidad de ser null
      -->
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!heroForm.valid" (click)="onSubmit()">
      Send
    </button>
  </div>
</form>

<hr/>

<p>Name: {{model.name}}</p>
