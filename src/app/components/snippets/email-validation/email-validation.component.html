<form [formGroup]="emailForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" formControlName="email"/>
    <div *ngIf="email.invalid && (email.dirty || email.touched)">
      <small class="text-danger" *ngIf="email.errors.required">
        Input is required
      </small>
      <small class="text-danger" *ngIf="email.errors.email">
        EMail is not valid
      </small>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!emailForm.valid" (click)="onSubmit()">
      Send
    </button>
  </div>
</form>

<hr/>

<p>Value: {{email.value}}</p>
<p>Errors: {{email.errors | json}}</p>
