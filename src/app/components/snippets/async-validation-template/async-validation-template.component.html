<form #heroForm="ngForm" appIdentityRevealed>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" required/>
    <app-spinner *ngIf="name.pending"></app-spinner>
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <small class="text-danger" *ngIf="name.errors.required">
        Input is required
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" id="alterEgo" name="alterEgo" class="form-control" [(ngModel)]="model.alterEgo" #alterEgo="ngModel"/>
    <app-spinner *ngIf="alterEgo.pending"></app-spinner>
    <div *ngIf="heroForm.invalid && (heroForm.dirty || heroForm.touched)">
      <small class="text-danger" *ngIf="heroForm.errors.identityRevealed">
        Name cannot be Alter Ego
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="power">Power</label>
    <select id="power" name="power" class="form-control" [(ngModel)]="model.power" #power="ngModel">
      <option *ngFor="let power of powers" [value]="power">
        {{power}}
      </option>
    </select>
    <app-spinner *ngIf="power.pending"></app-spinner>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Send
    </button>
  </div>
</form>
