<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" required minlength="4"/>
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <small class="text-danger" *ngIf="name.errors.required">
        This field is required
      </small>
      <small class="text-danger" *ngIf="name.errors.minlength">
        The input of this field has at least to be length 4 or more
      </small>
    </div>
  </div>
</form>

<hr/>

<p>Name: {{model.name}}</p>
